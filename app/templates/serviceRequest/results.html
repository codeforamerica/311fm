<h3>Results (120)</h3>
<div class="serviceRequests">
  <div class="sort">
    <label>Sort by:</label>
    <select id="sortby">
      <option>opt1</option>
    </select>
  </div>
  <ul>    
    {{#each collection.models}}
    <li>
      <img src="{{this.attributes.media_url}}" />
      <div class="title">{{this.attributes.service_name}}</div>
      <span class="timeago">{{this.attributes.requested_datetime}}</span>
    </li>
    {{/each}}
  </ul>
  <div class="paging">
    <div class="next">Next &gt;&gt;</div>
    <div class="prev">&lt;&lt; Prev</div>
    <div class="pagecount">1-50 or 120</div>
  </div>
</div>
