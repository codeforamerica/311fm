<h3>Results (120)</h3>
<div class="serviceRequests">
  <div class="sort">
    <label>Sort by:</label>
    <select id="sortby">
      <option>opt1</option>
    </select>
  </div>
  <ul>
      {{#each this.collection}}
      <li>{{this.service_name}}</li>
      {{/each}}
    <li>
      <img src="" />
      <div class="title">Sign Missing or damaged</div>
      <span class="timeago">3 days ago</span>
    </li>
  </ul>
  <div class="paging">
    <div class="next">Next &gt;&gt;</div>
    <div class="prev">&lt;&lt; Prev</div>
    <div class="pagecount">1-50 or 120</div>
  </div>
</div>
