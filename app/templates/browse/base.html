{{#each serviceRequests}}
<div class="request-item" style="background-image:url('{{this.media_url}}')">
  <div class="info {{this.status}}">
    <div class="requesttype">{{this.service_name}}</div>
    <div class="description">{{this.description}}</div>
    <div class="location">{{this.city}}</div>
    <div class="date">{{this.requested_datetime}}</div>
    <div class="status">{{this.status}}</div>
  </div>
</div>
{{/each}}
